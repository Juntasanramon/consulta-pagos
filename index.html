<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Pagos</title>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="San Ramón" />
    <h1>Consulta de Pagos</h1>
  </header>
  <main>
    <select id="anio">
      <option>2024</option><option>2025</option>
    </select>
    <input id="busqueda" placeholder="Nombre o cédula">
    <button onclick="buscarUsuario()">Buscar</button>
    <div id="resultado"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let datos = {};
    async function cargarDatos() {
      const a2024 = await fetch('data2024.json').then(r => r.json());
      const a2025 = await fetch('data2025.json').then(r => r.json());
      datos = { "2024": a2024, "2025": a2025 };
    }
    function buscarUsuario() {
      const anio = document.getElementById('anio').value;
      const texto = document.getElementById('busqueda').value.toLowerCase();
      const usuario = datos[anio].find(u => {
        u.cedula = u.cedula || "-";
        return u.cedula.toLowerCase().includes(texto) ||
               u.nombre.toLowerCase().includes(texto);
      });
      const res = document.getElementById('resultado');
      if (!usuario) { res.innerHTML = "No encontrado"; return; }
      res.innerHTML = `<div>${usuario.nombre} (${usuario.cedula})</div>`;
    }
    cargarDatos();
  </script>
</body>
</html>
